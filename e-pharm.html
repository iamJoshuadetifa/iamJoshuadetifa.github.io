<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmAssist</title>
    <style>
        body{
            background-color: blueviolet;
        }
        .central{
            text-align: center;
        }
        .inside{
            color: white;
            font-size: 50px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .heading{
            color: white;
            text-align: center;
        }
        #scenario{
            height: 30px;
        }
    </style>
</head>
<body>
    <header class="heading">
        <h1 style="font-size:135px">e-pharm</h1>
        <p style="font-size:25px;"><i>Type in an ailment into the search box in lower-case for example 'malaria','thyphoid', 'small pox' etc</i></p>
    </header>
        <div class="central">
        <input type="text" id="scenario" placeholder="Type ailment in lower-case...eg. 'malaria'" size="50" />
        <button type="button" id="clicker" onclick="content()">Prescribe</button>
        <!--<input type="submit" id="clicker"/>-->
        <div class="inside">
        <p id="answer"></p>
        </div>
        </div>
        <script>
        function content(){  
        let medications = document.getElementById("scenario").value;
        switch (medications) {
        case "malaria": 
        document.getElementById("answer").textContent = "chloroquinne, Coartem, Lonart 80/480 20/120, Quinine";
        break;
        case "diarrhoea": 
        document.getElementById("answer").textContent = "Lomotil, Imodium, ORS, Zinc, Bioflor, Fiorinal";
        break;
        case "catarrh": 
        document.getElementById("answer").textContent = "Actifed, Vitamin C, Loratidine, Piriton";
        break;
        case "thyphoid": 
        document.getElementById("answer").textContent = "Augmentin, Zinnat, Ciprotab, Tarivid";
        break;
        case "meningitis": 
        document.getElementById("answer").textContent = "Cefotaxime, Vancomycine, Ceftriaxone, Rocephin, Mesotrione";
        break;
        case "yellow fever": 
        document.getElementById("answer").textContent = "Yellow Fever Vaccine";
        break;
        case "common cold":
        document.getElementById("answer").textContent = "Actifed, Procold, Flu J";
        break;
        case "measles": 
        document.getElementById("answer").textContent = "7 Keys to power, Calamine Lotion, Virest";
        break;
        case "conjuctivitis":
        document.getElementById("answer").textContent = "Elisca, Chloraphenicol";
        break;
        case "small pox": 
        document.getElementById("answer").textContent = "7 Keys to power, Calamine Lotion, Virest";
        break;
        case "chicken pox": 
        document.getElementById("answer").textContent = "7 Keys to power, Calamine Lotion, Virest";
        break;
        default:
        document.getElementById("answer").textContent = "Sorry we dont have prescriptions for your entry now. We will update our records soon";
        break;
    }
}
     </script>
</body>
</html>
